name: movie_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  flutter_bloc: ^8.1.2
  dartz: ^0.10.1
  equatable: ^2.0.5
  go_router: ^14.3.0
  flutter_svg: ^2.0.4
  google_fonts: ^4.0.3
  flutter_secure_storage: 9.2.4
  lottie: ^2.0.0
  cupertino_icons: ^1.0.8
  http: ^1.2.2
  cached_network_image: ^3.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/lotties/
    - assets/images/

  fonts:
  - family: Montserrat
    fonts:
      - asset: assets/fonts/Montserrat-Regular.ttf
        weight: 700
